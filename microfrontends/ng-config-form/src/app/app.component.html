<form class="form-horizontal">
  <div class="row g-3">
    <div class="col-md-12">
      <h2>Config Form</h2>
    </div>
  </div>
  <div class="form-group">
    <label class="col-md-4 control-label" for="location">Location</label>
    <div class="col-md-8">
      <input
        type="text"
        class="form-control"
        id="location"
        name="location"
        (input)="onInput($event)"
      />
    </div>
  </div>
</form>
